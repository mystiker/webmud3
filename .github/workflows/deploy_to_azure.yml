name: Build and deploy to azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: unitopia-client # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: "backend/dist" # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: "20.12.2" # set this to the node version to use

jobs:
  deploy:
    environment:
      name: "azure"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install all dependencies and build everything
        run: |
          npm ci
          npm run build --if-present

      - name: Test
        run: |
          echo "ls -l"
          ls -l
          echo "ls -l frontend/dist/frontend"
          ls -l frontend/dist/frontend
          echo "ls -l backend/dist"
          ls -l backend/dist
          echo "Test"

      - name: Install raw dependencies for backend
        run: |
          cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          ls -la
          npm install

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          restart: true
